<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
	<title>Font-Awesome</title>
	<link rel="stylesheet" type="text/css" href="font-awesome\css\font-awesome.min.css"">
</head>
<body>

<i class="fa fa-camera-retro fa-spin"></i>
<i class="fa fa-camera-retro fa-2x fa-spin"></i> 
<i class="fa fa-camera-retro fa-3x fa-spin"></i>

<div class="list-group">
  <li class="list-group-item" href="#"><i class="fa fa-home fa-fw"></i>Home</li>
  <li class="list-group-item" href="#"><i class="fa fa-book fa-fw"></i>Library</li>

</ul>

<span class="fa-stack fa-lg">
  <i class="fa fa-square-o fa-stack-2x"></i>

</span>
fa-flag on fa-circle<br>

  <i class="fa fa-square fa-stack-2x"></i>
